<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    Body: {{data.body}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="deleteIt()">Delete</button>
    <button mat-button (click)="clickCancel()" tabindex="-1">Cancel</button>
  </div>
</div>
